<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Mage Knight Character Sheets</title>
	<link rel="stylesheet" href="css/beauty.css" />
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/sheetController.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="mageKnight">

	<div id="container" ng-controller="SheetCtrl">

		<div ng-hide="players.length" class="starting-sheet" starting-sheet>
			<img src="images/mk-logo.png" alt="Mage Knight" class="logo" />
			<div class="player-button-container">
				<button type="button" ng-click="addPlayer()"><p><i>+</i><br />Add Player</p></button>
				<button type="button" ng-click="addPlayer()"><p><i>+</i><br />Add Player</p></button>
				<button type="button" ng-click="addPlayer()"><p><i>+</i><br />Add Player</p></button>
				<button type="button" ng-click="addPlayer()"><p><i>+</i><br />Add Player</p></button>
			</div>
			<div class="player-settings" ng-show="newPlayer">
				<div class="new-portrait-frame"><img ng-src="{{ newPlayer.portrait }}" /></div>
				<form method="post" class="new-player-form">
					<label for="newPlayerName"><input type="text" name="new-player-name" id="newPlayerName" placeholder="Player's Name" /></label>
					<button type="button" style="background: url('images/goldyx.jpg') 50%;" ng-click="choosePortrait('goldyx')"></button>
					<button type="button" style="background: url('images/tovak.jpg') 50%;" ng-click="choosePortrait('tovak')"></button>
					<button type="button" style="background: url('images/norowas.jpg') 50%;" ng-click="choosePortrait('norowas')"></button>
					<button type="button" style="background: url('images/arythea.jpg') 50%;" ng-click="choosePortrait('arythea')"></button>
					<button type="button" class="create-button" ng-click="createPlayer()">Create</button>
				</form>
			</div>
			<!-- <form method="post" ng-show="newPlayer" class="starting-form">
				<input type="text" />
			</form> -->
		</div>

		<div ng-repeat="player in players" class="player-sheet" ng-style="playerPosition($index)">
		<div class="reputation-highlight" ng-style="reputationStyles(player)"></div>
			<div class="portrait-frame"><img ng-src="{{ player.portrait }}" /></div>
			<div class="profile">
				<h2>{{ player.character }}</h2>
				<hr />
				<p>L. {{ playerLevel(player) }}</p>
				<p>{{ player.faction }}</p>
			</div>
			<div class="stats-container">
				<div class="fame-container" fame-container>
					<h2>FAME</h2>
					<p>{{ player.fame }}</p>
					<button type="button" ng-click="decreaseFame(player)">-</button>
					<button type="button" ng-click="increaseFame(player)">+</button>
				</div>
				<div class="reputation-container" reputation-container>
					<h2>REPUTATION</h2>
					<p>{{ getReputation(player) }}</p>
					<button type="button" ng-click="decreaseRep(player)">-</button>
					<button type="button" ng-click="increaseRep(player)">+</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
