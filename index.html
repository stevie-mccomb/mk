<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/beauty.css" />
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers/sheetController.js"></script>
</head>
<body ng-app>

	<div id="container" ng-controller="SheetCtrl">

		<div ng-repeat="player in players" class="player-sheet" ng-style="playerPosition($index)">
			<div class="portrait-frame"><img ng-src="{{ player.portrait }}" /></div>
			<div class="profile">
				<h2>{{ player.character }}</h2>
				<hr />
				<p>L. {{ player.level }}</p>
				<p>{{ player.faction }}</p>
			</div>
		</div>

	</div>

</body>
</html>
